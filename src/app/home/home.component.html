<app-header></app-header>
<div class="background-image">
  <app-typography element="h1" text="Skal !"></app-typography>
</div>
<section class="about" id="about">
  <div>
    <img src="../../assets/imgs/REDES SOCIAIS_INSTA 2 1.png" alt="Imagem empresa">
  </div>
  <div>
    <app-typography element="h2" text="Sobre nossa marca"></app-typography>
    <app-typography element="p" text="Lorem ipsum dolor sit amet consectetur, adipisicing elit. Hic excepturi, ut saepe eveniet quaerat ea veritatis sunt eos vero. Perspiciatis corrupti et corporis dolorem provident eos error veniam reprehenderit nemo.

  </div>
</section>
<section class="drinks" id="drinks">
  <app-typography element="h2" text="Nossas cervejas"></app-typography>
  <div>
    <app-typography element="h3" text="Ps: Temos muito mais opções no nosso salão"></app-typography>
    <app-typography element="p" text="Clique em cima do copo"></app-typography>
    <div class="beers">
      <div class="beer" *ngFor="let beer of beers" (click)='clickBeer(beer)'>
        <app-typography element="h3" text="{{beer.name}}"></app-typography>
        <img src="../../assets/imgs/cervejas/{{beer.name}}.png" alt="{{beer.name}}">
      </div>
      <div class="about-beer">
        <app-typography element="h2" text="Saiba mais sobre a cerveja"></app-typography>
        <app-typography element="h3" text="{{selectedBeer.name}}"></app-typography>
        <app-typography element="p" text="{{selectedBeer.description}}"></app-typography>
      </div>
    </div>
  </div>
</section>
<section class="hall" id="hall">
  <div>
    <app-typography element="h2" text="Nosso salão"></app-typography>
    <app-typography element="p" text="Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eligendi nesciunt praesentium, delectus optio corporis numquam maiores vel voluptate ex sit veniam magni quasi, pariatur quos blanditiis tenetur facilis nisi odit."></app-typography>
  </div>
  <div>
    <img src="../../assets/imgs/salaofotos.png" alt="Hall">
  </div>
</section>
<section class="happy-hour">
  <div>
    <img src="../../assets/imgs/happyhour.png" alt="Happy hour">
  </div>
  <div>
    <img src="../../assets/imgs/LOGOS FINAL_SEM RUIDO SELO 1.png" alt="Logo Uppsala">

    <app-typography element="p" text="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet a consequatur ratione repudiandae accusantium delectus? Eum veniam veritatis obcaecati officiis, aliquam quo aspernatur consectetur pariatur ipsa, vel sunt, fugit facere! Lorem ipsum dolor sit amet consectetur adipisicing elit. Est, impedit. Eum voluptate alias ipsam fugit, cumque totam dicta quae labore modi voluptatum quibusdam officiis libero, deleniti mollitia tempore ab quis."></app-typography>
